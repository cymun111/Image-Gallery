<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Image Gallery</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container outline">
    <div class="row">
        <div class="col-12"><h1>Gallery</h1></div>
    </div>
    <div class="row">
        <div class="col-3"><img class="Image" src="Images/2016AudiR8Spyder.jpg" alt="Audi R8 Spyder"></div>
        <div class="col-3"><img class="Image" src="Images/2017-Ford-GT-in-Matte-Black-paint-exterior.jpg" alt="Ford GT"></div>
        <div class="col-3"><img class="Image" src="Images/audi.jpg" alt="Audi"></div>
        <div class="col-3"><img class="Image" src="Images/BMW i8.jpg" alt="BMW i8"></div>
    </div>
    <div class="row">
        <div class="col-3"><img class="Image" src="Images/Corvette.jpg" alt="Corvette"></div>
        <div class="col-3"><img class="Image" src="Images/Ferrari.jpg" alt="Ferrari"></div>
        <div class="col-3"><img class="Image" src="Images/Lamborghini.jpg" alt="Lamborghini"></div>
        <div class="col-3"><img class="Image" src="Images/Porsche.jpg" alt="Porsche"></div>
    </div>
    <div class="row">
        <div class="col-3 player">
          <video width="640px" height="360px" controls>
          <source src="Videos/Audi R8 V10 Spyder Breathtaking Commercial.mp4" type="video/mp4">
          <img src="Images/failed.gif" alt="Your browser does not support the <video> tag">
          </video>
        </div>
        <div class="col-3 player">
          <video width="640px" height="360px" controls>
          <source src="Videos/NEW Lamborghini Gallardo LP 560-4 Commercial trailer HD.mp4" type="video/mp4">
          <img src="Images/failed.gif" alt="Your browser does not support the <video> tag">
          </video>
        </div>
        <div class="col-3 player">
          <video width="640px" height="360px" controls>
          <source src="Videos/Porsche 918 Spyder ''New Hybrid Sports Car'' Commercial Ad.mp4" type="video/mp4">
          <img src="Images/failed.gif" alt="Your browser does not support the <video> tag">
          </video>
        </div>
        <div class="col-3 player">
          <video width="640px" height="360px" controls>
          <source src="Videos/Aston Martin DBS [Commercial Video].mp4" type="video/mp4">
          <img src="Images/failed.gif" alt="Your browser does not support the <video> tag">
          </video>
        </div>
    </div>
    <div id="footer" class="row">
        <div class="col-12"><footer>This is the Footer</footer></div>
    </div>
</div>
<script type="text/javascript" src="script.js">

</script>
    </body>
</html>
